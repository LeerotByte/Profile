<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>


    </div>
    <div class="wrapper">

        <!-- |||||||||||||||||||||||||| Nav ||||||||||||||||||||||||||| -->
        <div class="content-nav">
            <nav class="navi">
                <ul class="nav_ul1" id="nav_ul">
                    <a href="https://github.com/LeerotByte?tab=repositories" target="_blank">
                        <li class="li-ul">Projects</li>
                    </a>
                </ul>
                <ul class="nav_ul" id="nav_ul2">
                    <a href="https://www.freecodecamp.org/espanol/Leerot" target="_blank">
                        <li class="li-ul">Certificates</li>
                    </a>
                </ul>
            </nav>
            <div class="container">
                <div class="image">
                    <img src="Leerot-logo.png" alt="" class="classImage">
                </div>

                <h2>Leerot</h2>
                <h2 id="subtitle">Front-end Developer</h2>

                <!-- |||||||||||||||||| Body Card |||||||||||||||| -->
                <div class="bodyCard">

                    <!-- |||||||||||||||||||| Card Hobbie ||||||||||||| -->
                    <div class="hobbie" id="hobbieId" style="height: 60px">
                        <div class="header-hobbie" id="headerId">Hobbies</div>
                        <div class="hobbies-list">
                            <ul>
                                <li class="hobbie-li" id="hobbie-1">VideoGames</li>
                                <li class="hobbie-li" id="hobbie-2">Code</li>
                                <li class="hobbie-li" id="hobbie-3">Photography</li>
                                <li class="hobbie-li" id="hobbie-4">VideoEdition</li>
                                <li class="hobbie-li" id="hobbie-5">Design</li>
                            </ul>
                        </div>
                    </div>


                    <!--|||||||||||||||||||| Card Stats |||||||||||||||||||| -->
                    <div class="card" id="cardId" style="height: 60px;">
                        <div class="header" id="headerCardId">Skills</div>
                        <div class="body">
                            <div class="skill">
                                <div class="skill-name">HTML</div>
                                <div class="skill-level">
                                    <div class="skill-percent" style="width: 80%"></div>
                                </div>
                                <div class="skill-percent-number">80%</div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">CSS</div>
                                <div class="skill-level">
                                    <div class="skill-percent" style="width: 70%"></div>
                                </div>
                                <div class="skill-percent-number">70%</div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">JavaScript</div>
                                <div class="skill-level">
                                    <div class="skill-percent" style="width: 40%"></div>
                                </div>
                                <div class="skill-percent-number">40%</div>
                            </div>
                            <div class="skill">
                                <div class="skill-name">MySQL</div>
                                <div class="skill-level">
                                    <div class="skill-percent" style="width: 20%"></div>
                                </div>
                                <div class="skill-percent-number">20%</div>
                            </div>

                        </div>
                    </div>


                    <!-- ||||||||||||||||||| Extra Card |||||||||||||||||||| -->
                    <!-- <div class="hobbie" id="extra" style="height: 60px">
                        <div class="header-hobbie" id="head">Hobbies</div>
                        <div class="hobbies-list">
                            <ul>
                                <li class="hobbie-li">VideoGames</li>
                                <li class="hobbie-li">Code</li>
                                <li class="hobbie-li">Photography</li>
                                <li class="hobbie-li">VideoEdition</li>
                                <li class="hobbie-li">Design</li>
                            </ul>
                        </div>
                    </div> -->


                    <!-- ||||||||||||||||||| Social Media ||||||||||||||||||||||||||||||||||||-->
                    <div class="navSocial">

                        <div class="SocialMedia">
                            <div class="icon-Media">
                                <a href="https://github.com/LeerotByte" target="_blank"> <img src="icon/github-sign.png"
                                        alt="github" id="github"></a>
                            </div>
                        </div>

                        <div class="SocialMedia">
                            <div class="icon-Media">
                                <a href="">
                                    <img src="icon/linkedin-logo.png" alt="linkedin" id="linke"></a>
                            </div>
                        </div>

                        <div class="SocialMedia">
                            <div class="icon-Media">
                                <a href="https://stackoverflow.com/users/21261715/leerot?tab=profile" target="_blank">
                                    <img src="icon/stack-overflow.png" alt="StackOverflow" id="sof"></a>
                            </div>
                        </div>

                        <div class="SocialMedia">
                            <div class="icon-Media">
                                <a href="https://discord.gg/eesD9RchnA" target="_blank">
                                    <img src="icon/discord.png" alt="discord" id="discord"></a>
                            </div>
                        </div>

                    </div>

                </div>



            </div>


            <!-- |||||||||||||||||||| Icon info |||||||||||||||||||||||||||||||||||||||||||||||||| -->
            <div id="icon-info" class="divd" style="height: 20px;">
                <div id="view">Info</div>
                <div id="description"><b>Last Update:</b>
                    <i id="update">27 / April / 2023</i>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
